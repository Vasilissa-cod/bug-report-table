<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Списки</title>
</head>
<body>
    <h1>Примеры списков</h1>
    
    <h2>Нумерованный список (план дня):</h2>
    <ol>
        <li>Проснуться</li>
        <li>Позавтракать</li>
        <li>Пойти на работу</li>
        <li>Пообедать</li>
        <li>Вернуться домой</li>
    </ol>
    
    <h2>Маркированный список (список покупок):</h2>
    <ul>
        <li>Хлеб</li>
        <li>Молоко</li>
        <li>Яйца</li>
        <li>Мясо</li>
        <li>Овощи</li>
    </ul>
</body>
</html>
