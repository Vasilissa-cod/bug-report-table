<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Простая таблица</title>
</head>
<body>
    <h2>Список студентов</h2>
    
    <table style="border: 1px solid black; border-collapse: collapse;">
        <tr>
            <th style="border: 1px solid black;">Имя</th>
            <th style="border: 1px solid black;">Возраст</th>
        </tr>
        <tr>
            <td style="border: 1px solid black;">Анна</td>
            <td style="border: 1px solid black;">20 лет</td>
        </tr>
    </table>

    <br><br>

    <table>
        <tr>
            <th>Продукт</th>
            <th>Стоимость</th>
            <th>В наличии</th>
        </tr>
        <tr>
            <td>Хлеб</td>
            <td>30 ₽</td>
            <td>15 шт</td>
        </tr>
        <tr>
            <td>Молоко</td>
            <td>60 ₽</td>
            <td>8 л</td>
        </tr>
    </table>
</body>
</html>
